<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .left-side {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1508923567004-3a6b8004f3d3?auto=format&fit=crop&w=800&q=80') no-repeat center center;
      background-size: cover;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dcdcdc;
    }

    .login-box {
      background-color: #fff;
      padding: 50px 40px;
      width: 420px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .login-box h2 {
      text-align: center;
      color: #87b52c;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .login-box label {
      display: block;
      margin: 14px 0 6px;
      font-size: 15px;
      color: #333;
      letter-spacing: 0.5px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      background-color: #eee;
      border: none;
      outline: none;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #87b52c;
      color: white;
      border: none;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }

    .login-box .signup-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-box .signup-link a {
      color: #87b52c;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-side,
      .right-side {
        width: 100%;
        height: 50%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        margin-left: 2rem;
        margin-right: 1rem;
      }

      .right-side {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="login-box">
        <h2>Customer Login</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com">

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********">

          <button type="button" onclick="window.location.href='customer_dashboard.html'">Login</button>
        </form>
        
      </div>
    </div>
  </div>

  <script>
    function adjustMainContainerHeight() {
      const header = document.querySelector('header');
      const mainContainer = document.querySelector('.main-container');
      const headerHeight = header.offsetHeight;
      mainContainer.style.height = `calc(100vh - ${headerHeight}px)`;
    }

    window.addEventListener('load', adjustMainContainerHeight);
    window.addEventListener('resize', adjustMainContainerHeight);
  </script>
</body>
</html>
