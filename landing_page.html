<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins";
      }

      body {
        background-color: #333;
      }

      header {
        background-color: #000;
        color: #ffff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        font-weight: bold;
        
      }

      nav a {
        color: white;
        margin-left: 2rem;
        text-decoration: none;
        font-weight: bold;
      }

      .footer{
        text-align: center;
        color: #ffffff;
        word-wrap: unset;
        background-color: #000;
      }
      .container {
        display: flex;
        height: calc(100vh - 70px);
      }

      .left-section {
        flex: 1;
        background-color: #dcdcdc;
        padding: 4rem 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left-section h1 {
        color: #87b52c;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .left-section p {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .experience-box {
        border: 3px solid #ffffff;
        padding: 2rem;
        margin-bottom: 1.5rem;
        width: fit-content;
      }

      .buttons {
        display: flex;
        gap: 10rem;
        margin-left: 7rem;
        margin-top: 3%;
      }

      .buttons button {
        padding: 0.7rem 1.5rem;
        border-radius: 1rem;
        background-color: #87b52c;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .right-section {
        flex: 1;
        background: url("https://via.placeholder.com/800x800") no-repeat center
          center;
        background-size: cover;
      }

      .line{
        text-align:center;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          flex: content;
          width: 100%;
          height: auto;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          margin-top: 0.5rem;
        }

        nav a {
          margin-left: 2rem;
          margin-right: 1rem;
        }

        
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <div class="container">
      <div class="left-section">
        <h1>MAKE A GOOD PLAN AND GROW YOUR BUSINESS</h1>
        <div class="line">
            <p><b>We tailor strategies to your unique business needs.</b></p>
        </div>
        <div class="experience-box">
          We bring over 35+ years of experience in delivering consulting
          services and business solutions
        </div>
        <div class="buttons">
         <a href="customer_login.html"><button>Customer</button></a>
         <a href="vendor_login.html"><button>Vendor</button></a>
        </div>

      </div>
      <div class="right-section">
        <!-- Background image is handled via CSS -->
      </div>
    </div>
    <div class="footer">
        <nav>
        <footer>XYZ</footer>
    </nav>
    </div>
  </body>
</html>
