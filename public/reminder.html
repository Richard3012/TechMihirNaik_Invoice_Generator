<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reminder Notifications</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      color: #333;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar .logo img {
      width: 120px;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #87b52c;
    }

    .sidebar .help {
      margin-top: auto;
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid #444;
    }

    .main {
      flex: 1;
      background-color: #ccc;
      padding: 2rem;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
    }

    .search-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-profile input {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      width: 200px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
    }

    .chart-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .section {
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Sidebar Dropdown */
    .sidebar .dropdown {
      position: relative;
    }

    .sidebar .dropdown > a::after {
      content: "â–¸";
      margin-left: auto;
      font-size: 0.8rem;
    }

    .sidebar .dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f5f5f5;
      color: black;
      min-width: 180px;
      padding: 0.4rem 0;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      border-radius: 8px;
    }

    .sidebar .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

    .sidebar .dropdown-content a:hover {
      background-color: #e1e1e1;
    }

    .sidebar .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="https://via.placeholder.com/120x60?text=Logo" alt="Logo" />
    </div>
    <nav>
      <a  href="vendor_dashboard.html">Dashboard</a>
      <div class="dropdown">
        <a href="#">Clients</a>
        <div class="dropdown-content">
          <a href="view_clients.html">View Clients</a>
          <a href="create_client.html">Create Client</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Create</a>
        <div class="dropdown-content">
          <a href="create_invoice.html">Create Invoice</a>
          <a href="create_quotation.html">Create Quotation</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Status</a>
        <div class="dropdown-content">
          <a href="invoice_status.html">Invoice Status</a>
          <a href="quotation_status.html">Quotation Status</a>
        </div>
      </div>
      <a href="chat.html">Chat</a>
      <a class="active" href="reminder.html">Reminder</a>
      <a href="landing_page.html">Logout</a>
      
    </nav>
    <div class="help">
      <a href="#" style="color: white">Help</a>
    </div>
  </aside>

  <main class="main">
    <div class="top-bar">
      <div class="search-profile">
        <input type="text" placeholder="Search..." />
        <img src="https://via.placeholder.com/30" alt="Notification" style="border-radius: 50%" />
        <img src="https://via.placeholder.com/30" alt="Profile" style="border-radius: 50%" />
      </div>
    </div>

  <div class="main">
    <h2>Welcome to the Notifications Page</h2>
    <p>This page shows the hover-based notification feature on the sidebar.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
