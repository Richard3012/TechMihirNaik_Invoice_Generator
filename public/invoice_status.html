<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Status</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      color: #333;
    }
    
.badge {
  display: inline-block;
  padding: 0.3rem 0.7rem;
  border-radius: 12px;
  font-size: 0.8rem;
  font-weight: 500;
  text-align: center;
}

.badge.paid {
  background-color: #e6f7ec;
  color: #28a745;
  border: 1px solid #28a745;
}

.badge.cancelled {
  background-color: #fbeaea;
  color: #dc3545;
  border: 1px solid #dc3545;
}

    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar .logo img {
      width: 120px;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #87b52c;
    }

    .sidebar .dropdown {
      position: relative;
    }

    .sidebar .dropdown > a::after {
      content: "â–¸";
      margin-left: auto;
      font-size: 0.8rem;
    }

    .sidebar .dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f5f5f5;
      color: black;
      min-width: 180px;
      padding: 0.4rem 0;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
      border-radius: 8px;
    }

    .sidebar .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

    .sidebar .dropdown-content a:hover {
      background-color: #e1e1e1;
    }

    .sidebar .dropdown:hover .dropdown-content {
      display: block;
    }

    .sidebar .help {
      margin-top: auto;
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid #444;
    }

    .main {
      flex: 1;
      background-color: #f4f4f4;
      padding: 2rem;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
    }

    

    .extra-fields input {
      margin-top: 0.4rem;
      margin-bottom: 0.8rem;
    }

    .items {
      margin-bottom: 1rem;
      width: 100%;
      border-collapse: collapse;
    }

    .items th,
    .items td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #ccc;
    }

    .items th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="https://via.placeholder.com/120x60?text=Logo" alt="Logo" />
    </div>
    <nav>

        <a  href="#">Clients</a>
        <div class="dropdown-content">
          <a href="view_clients.html">View Clients</a>

        </div>
      </div>
      <div class="dropdown">
        <a href="#">Create</a>
        <div class="dropdown-content">
          <a href="create_invoice.html">Create Invoice</a>
          <a href="create_quotation.html">Create Quotation</a>
        </div>
      </div>
      <div class="dropdown">
        <a class="active"href="#">Status</a>
        <div class="dropdown-content">
          <a class="active"href="invoice_status.html">Invoice Status</a>
          <a href="quotation_status.html">Quotation Status</a>
        </div>
      </div>
      <a href="chat.html">Chat</a>
      <a href="reminder.html">Reminder</a>
      <a href="landing_page.html">Logout</a>
      
    </nav>
    <div class="help">
      <a href="#" style="color: white">Help</a>
    </div>
  </aside>

  <main class="main">
    <div class="top-bar">
      <div class="search-profile">
        <input type="text" placeholder="Search..." />
        <img src="https://via.placeholder.com/30" alt="Notification" style="border-radius: 50%" />
        <img src="https://via.placeholder.com/30" alt="Profile" style="border-radius: 50%" />
      </div>
    </div>

    <div class="form-section">
  <h2>Invoice Status</h2>
  <table class="items">
    <thead>
      <tr>
        <th>Invoice #</th>
        <th>Date</th>
        <th>Due Date</th>

    </thead>
    <tbody>

        <td></td>

    </tbody>
  </table>
</div>
